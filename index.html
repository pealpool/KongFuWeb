    <!--    <link type="text/css" href="css/css-pc.css" rel="stylesheet"/>-->
    <script type="text/javascript">
        var setStyle = function (cssArr) {
            var len = cssArr.length;
            for (let i = 0; i < len; i++) {
                document.write('<link href="' + cssArr[i] + '" type="text/css" rel=stylesheet>');
            }
        };
        var is_mobi = navigator.userAgent.toLowerCase().match(/(ipod|ipad|iphone|android|coolpad|mmp|smartphone|midp|wap|xoom|symbian|j2me|blackberry|wince)/i) != null;
        if (is_mobi) {
            setStyle(['css/css-mobile.css']);
        } else {
            setStyle(['css/css-pc.css']);
        }
    </script>
</head>
