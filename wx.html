<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>里面文字是：鱼鱼</title>
</head>
<style type="text/css">
    p{font-size: 72px} 
</style> 
<script type="text/javascript">
    var a = Math.floor(Math.random()*10);
    switch(a){
        case 1:
           document.write("<p>鱼鱼</p>");
           break;
        case 2:
           document.write("<p>丫丫</p>");
           break;
        case 3:
           document.write("<p>熊熊</p>");
           break;
        case 4:
           document.write("<p>狗狗</p>");
           break;
        case 5:
           document.write("<p>猫猫</p>");
           break;
        case 6:
           document.write("<p>哈哈</p>");
           break;
        case 7:
           document.write("<p>嘎嘎</p>");
           break;
        case 8:
           document.write("<p>毛毛</p>");
           break;
        default:
            document.write("<p>花花</p>");
           }
</script>
<body>
</body>
</html>
